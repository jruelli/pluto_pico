image: ghcr.io/zephyrproject-rtos/ci:v0.26.2

stages:
  - build

variables:
  CMAKE_PREFIX_PATH: "/opt/toolchains"

before_script:
  - west init -l .
  - west update -o=--depth=1 -n

build:
  stage: build
  script:
    - west twister -T app -v --inline-logs --integration
  artifacts:
    paths:
      - twister-out/
